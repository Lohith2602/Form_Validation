<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Form Validation</title>
  <link rel="stylesheet" href="valid.css">
</head>
<body>
  <div class="form-container">
    <h2>Login Form</h2>
    <form id="form">
      <!-- Username -->
      <div class="input-group">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Enter username" />
        <small id="error1" class="error"></small>
      </div>

      <!-- Password -->
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter password" />
        <small id="error2" class="error"></small>
      </div>

      <!-- Show/Hide Password -->
      <button id="show_pwd" class="toggle-btn">show password</button>
      <span id="emoji">üêµ</span>

      <!-- Submit Button -->
      <button id="submit_btn" type="submit" class="submit-btn">Login</button>
    </form>
  </div>
  
  <script src="valid.js"></script>
</body>
</html>
